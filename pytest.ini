[tool:pytest]
# 테스트 디렉토리
testpaths = tests

# Python 경로에 app 추가
pythonpath = .

# 테스트 파일 패턴
python_files = test_*.py *_test.py

# 테스트 함수 패턴
python_functions = test_*

# 테스트 클래스 패턴
python_classes = Test*

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트
    database: 데이터베이스 테스트

# 최소 버전 요구사항
minversion = 6.0

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning:pydantic
    ignore::DeprecationWarning:fastapi
    ignore::PendingDeprecationWarning
    ignore:.*min_items.*:DeprecationWarning
    ignore:.*max_items.*:DeprecationWarning
    ignore:.*class-based config.*:DeprecationWarning
    ignore:.*regex.*:DeprecationWarning

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 커버리지 설정
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
